<style>
    #highscore {
        position: absolute;
        margin: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;

        width: 100%;
        height: 100%;
        border: none;
    }

    #thumbnails {
        position: absolute;
        top: 0;
        z-index: 1;
        left: 0;

        white-space: nowrap;

<div id="thumbnails">

    <img src="../assets/sgr/pointCloud-20210505-234322.808.sgr" data-sgr="../assets/sgr/thumbnail-20210505-234322.808.png"/>

</div>

<iframe id="highscore" src="./highscore/index.html"></iframe>

<script>

    let images = document.getElementsByTagName('img');
    for (var i = 0; i < images.length; i++) {
        console.log(images[i]);
        images[i].addEventListener('click', (event) => {

            let highScoreWindow = document
                .getElementById("highscore")
                .contentWindow;

            let file = event.target.dataset.sgr;
            let url = window.location + file;
            console.log(url);

            highScoreWindow.postMessage(url);
        });
    }
</script>
